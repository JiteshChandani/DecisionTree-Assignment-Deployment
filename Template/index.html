<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h2>Predict of survival</h2>
         <h5.>Please use- Sex(Male = 0, Female = 1) </h5.>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Age" id="Age" placeholder="Age">
            <input type="text" name="Fare" id="Fare" placeholder="Fare">
            <input type="text" name="Parch" id="Parch" placeholder="Parch">
            <input type="text" name="Pclass" id="Pclass" placeholder="Pclass">
            <input type="text" name="Sex" id="Sex" placeholder="Sex">
            <input type="text" name="SibSp" id="SibSp"placeholder="SibSp" step="any">

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
